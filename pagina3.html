<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Botón con enlace a otro archivo HTML -->
<a href="index.html">
    <button style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Home / Inicio
    </button>
</a>
<hr>
<br>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 1">
                <p>Imagen 1</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png"" alt="Imagen 2">
                <p>Imagen 2</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 3">
                <p>Imagen 3</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 4">
                <p>Imagen 4</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 5">
                <p>Imagen 5</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 6">
                <p>Imagen 6</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 7">
                <p>Imagen 7</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png"alt="Imagen 8">
                <p>Imagen 8</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 9">
                <p>Imagen 9</p>
            </div>
            <div class="carousel-slide">
                <img src="img/Picture1grandota.png" alt="Imagen 10">
                <p>Imagen 10</p>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <script src="script.js"></script>

</body>
</html>
